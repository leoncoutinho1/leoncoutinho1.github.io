<!DOCTYPE html>
<html>
<head>
<title> 
    Validação de e-mail
</title> 
<meta charset="utf-8">
</head> 
<body> 
<script>
    function validaEmail(email) {
		if (email.indexOf("@") > 0) {
			var usuario = email.substring(0, email.indexOf("@"));
			var dominio = email.substring(email.indexOf("@")+1);
			console.log(usuario);
			console.log(dominio);
			if (usuario.length >= 1 &&
				dominio.length >= 3 &&
				usuario.indexOf("@") == -1 &&
				usuario.indexOf(" ") == -1&&
				dominio.indexOf(".") > 1 &&
				dominio.indexOf("@") == -1 &&
				dominio.indexOf(" ") == -1 &&
				dominio.substring(dominio.indexOf(".")+1).length > 0 &&
				dominio[dominio.length-1] != ".")
				return true
			else
				return false;
		} else {
			return false;
		}
	}
	
	window.onload = () => {
		var email = window.prompt("Digite um e-mail");
		return validaEmail(email)
			? window.alert("E-mail válido")
			: window.alert("E-mail inválido");
    }
</script>
</body> 
</html>
