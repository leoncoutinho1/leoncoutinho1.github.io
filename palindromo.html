<!DOCTYPE html>
<html>
<head>
<title> 
    Palíndromo
</title> 
<meta charset="utf-8">
</head> 
<body> 
<script>
    window.onload = () => {
		var palavra = window.prompt("Digite uma palavra"); 
		var tamanho = palavra.length - 1;
		var meio = Math.floor(tamanho / 2);
        for (var i = 0; i <= meio; i++) {
			if (palavra[i] != palavra[tamanho - i])
				return alert("Essa palavra não é um palíndromo");
		}
		return alert("Essa palavra é um palíndromo");
    }
</script>
</body> 
</html>
