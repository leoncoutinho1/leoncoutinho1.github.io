<!DOCTYPE html>
<html>
<head>
<title> 
    Par ou Ímpar
</title> 
<meta charset="utf-8">
</head> 
<body> 
<script>
    window.onload = () => {
		var numero = window.prompt("Digite um número"); 
		return (numero % 2 == 0)
			? window.alert("Esse número é par")
			: window.alert("Esse número é ímpar");
    }
</script>
</body> 
</html>
