<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Tabelas</h1>
	<br/>
	<h2>Célula com 2 colunas</h2>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th colspan=2>Telefone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>José das Colves</td>
				<td>(22) 2728-6677</td>
				<td>(22) 2728-7766</td>
			</tr>
		</tbody>
	</table>
	<br/>
	<h2>Célula com 2 linhas</h2>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan=2>José das Colves</td>
				<td>(22) 2728-6677</td>
			</tr>
			<tr>
				<td>(22) 2728-7766</td>
			</tr>
		</tbody>
	</table>
	<br/>
	<h2>Tabela com legenda</h2>
	<table>
		<caption>Total de despesas no mês</caption>
		<thead>
			<tr>
				<th>Mês</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Janeiro</td>
				<td>R$ 1.500,00</td>
			</tr>
			<tr>
				<td>Fevereiro</td>
				<td>R$ 1.470,00</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
