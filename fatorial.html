<!DOCTYPE html>
<html>
<head>
<title> 
    Fatorial
</title> 
<meta charset="utf-8">
</head> 
<body> 
<script>
    function fatorial(numero) {
		var f = 1;
		if (numero > 1) {
			f = numero * fatorial(numero-1);
		}
		return f;
	}
	
	window.onload = () => {
		var numero = window.prompt("Digite um número");
		return window.alert(`O fatorial de ${numero} é: ${fatorial(numero)}`);
    }
</script>
</body> 
</html>
